<div class="blockhead">
  <h2>Trending Sports</h2>
</div>
<div
  fxLayout="row"
  fxLayoutAlign="space-between-center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <a *ngFor="let tourCard of tourCards" (click)="selectPost(tourCard)">
    <mat-card
      class="mat-elevation-z4"
      matRipple
      matRippleColor="rgba(131, 167, 185, 0.22)"
      style="padding: 2rem; min-width: 20rem"
    >
      <mat-card-header>
        <mat-card-title>{{ tourCard.title }}</mat-card-title>
        <mat-card-subtitle>{{ tourCard.totalPlayers }} players</mat-card-subtitle>
        <div class= "sportImg"><img mat-card-sm-image src="{{ tourCard.imgsrc }}" /></div>
      </mat-card-header>
      <mat-card-content>
        <div class="text">
          <h4>New Users</h4>
          <span class="total">{{ tourCard.newPlayers }}</span>
          <span>
            <mat-icon color="primary"> trending_up </mat-icon>
          </span>
          <span class="description">joined</span>
          <span> this month</span>
        </div>
        <div class="widget">
          <highcharts-chart
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            style="width: 100%; height: 60px; display: block"
          ></highcharts-chart>
        </div>
      </mat-card-content>
    </mat-card>
  </a>
</div>
