    <mat-card class="mat-elevation-z5" matRipple matRippleColor="rgba(131, 167, 185, 0.22)"
      style="padding: 2rem; min-width: 20rem">
      <mat-card-header>
        <mat-card-title>{{ popularCard.title }}</mat-card-title>
        <mat-card-subtitle>{{ popularCard.content }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="flex-row">
          <div class="temp">
            <span class="big-text">{{popularCard.stats[0]}}</span>
            <span>Last Match </span>
            <span>{{popularCard.stats[1]}}</span>
            <span>{{popularCard.stats[2]}}</span>
          </div>
          <div class="outlook">
            <img class="imgCls" src="{{popularCard.imgsrc}}" />
            <!-- <img src="http://openweathermap.org/img/wn/02d@2x.png" /> -->
            <span>{{popularCard.teamName}}</span>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <span>{{popularCard.nextMatch}}</span>
      </mat-card-actions>
    </mat-card>
  </a>


</div>
