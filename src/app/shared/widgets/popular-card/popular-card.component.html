<div fxLayout="row" fxLayoutAlign="space-between-center" fxLayoutGap="20px" class="stats-cards">
  <a *ngFor="let popularCard of popularCards" (click)="selectPost(popularCard);">
    <mat-card matRipple matRippleColor="rgba(131, 167, 185, 0.22)"
      style="padding: 2rem; margin: 2rem; min-width: 20rem;">
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-content> {{ popularCard.title }}
      </mat-card-content>

      <div class="flex-row">
      
        <div class="outlook">
          <img src="http://openweathermap.org/img/wn/02d@2x.png" />
          <span>Few Clouds</span>
        </div>
  </div>

    </mat-card>

  </a>

</div>
