    <mat-card class="mat-elevation-z5" matRipple
    matRippleColor="rgba(131, 167, 185, 0.22)"
    style="padding: 2rem; margin: 2rem; min-width: 20rem">
        <mat-card-header>
          <mat-card-title>{{ popularCard.title }}</mat-card-title>
          <mat-card-subtitle>Today: July 10, 2020</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="flex-row">
            <div class="temp">
              <span class="big-text">17 C</span>
              <span>Feels like </span>
              <span>12 C</span>
            </div>
            <div class="outlook">
              <img src="http://openweathermap.org/img/wn/02d@2x.png" />
              <span>Few Clouds</span>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
