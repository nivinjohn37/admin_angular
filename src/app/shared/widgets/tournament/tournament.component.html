<div
  fxLayout="row"
  fxLayoutAlign="space-between-center"
  fxLayoutGap="20px"
  class="stats-cards"
>
  <a *ngFor="let tourCard of tourCards" (click)="selectPost(tourCard)">
    <mat-card
      class="mat-elevation-z4"
      matRipple
      matRippleColor="rgba(131, 167, 185, 0.22)"
      style="padding: 2rem; min-width: 20rem;"
    >
      <mat-card-header>
        <mat-card-title>{{ tourCard.title }}</mat-card-title>
        <mat-card-subtitle>{{ tourCard.sport }}</mat-card-subtitle>
        <div class="ratings">
          <div class="ratings_sub">
            <span class="rating_head">TR: </span>
            <span class="rating_sub_head">{{ tourCard.tr }}</span>
            <span class="rating_sub_head_delta">{{ tourCard.tr_delta }}</span>
            <mat-icon
              [ngClass]="{
                up_rate: tourCard.tr_arrow_type == 'arrow_drop_up',
                down_rate: tourCard.tr_arrow_type == 'arrow_drop_down'
              }"
              >{{ tourCard.tr_arrow_type }}</mat-icon
            >
            <!-- <mat-icon class="up_rate">{{ tourCard.tr_arrow_type }}</mat-icon> -->
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="flex-row">
          <div class="temp">
            <img class="imgCls" src="{{ tourCard.imgsrc }}" />
          </div>
          <div class="team_stats">
            <span>Status: {{ tourCard.status }}</span>
            <span>Players: {{ tourCard.players }}</span>
            <span>Type: {{ tourCard.type }}</span>
            <span>Last Match: {{ tourCard.lastMatch }}</span>
            <span>Next Match: {{ tourCard.nextMatch }}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </a>
</div>
